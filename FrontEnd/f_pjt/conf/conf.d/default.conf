server {
  listen 80;
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
  }
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
      root   /usr/share/nginx/html;
  }

  location /api {
    proxy_pass http://i8a103.p.ssafy.io:3002/;
  }
  
  location / {
	try_files $uri $uri/ /index.html =404;
  }

}
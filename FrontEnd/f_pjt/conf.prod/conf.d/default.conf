server {
  listen 80;
  root /usr/share/nginx/html;
   index index.html index.htm;
   
  location / {
	try_files $uri $uri/ /index.html =404;
  }
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
      root   /usr/share/nginx/html;
  }

  location /api {
    proxy_pass http://host.docker.internal:3000/;
  }

}